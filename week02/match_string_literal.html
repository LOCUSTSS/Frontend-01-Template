<script>
    // 
    /**
     * 作业 3：写一个正则表达式，匹配所有的字符串直接量，单引号或双引号
     * 思路：
     *      .*  标示匹配任意数量不包含换行的字符
     *      .*? 表示使用懒惰匹配，匹配任意数量的重复，在匹配成功的前提下使用最小的重复
     *       \2 反向引用。代表匹配时，匹配成功后使用第二个分组的内容
    */
    let str = `"i am reg " 'reg test' 'reg1' 'reg2' 'reg6' '666'"`
    let strLtlPattern = /(\w+|("|')(.*?)\2)/g;
    console.log(str.match(strLtlPattern));
</script>
